<!DOCTYPE html>
<html
        xmlns:th="http://thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}"
        lang="en">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <title>Dashboard - SB Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/style.min.css" rel="stylesheet"/>
    <link href="/css/styles.css" rel="stylesheet"/>
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
</head>
<body layout:fragment="body" class="sb-nav-fixed">
<style>
    .text-danger {
        color: #dc3545;
        font-size: 0.875rem;
    }
</style>
<div class="body-container container-fluid mt-5 mb-5 h-100">
    <div class="row justify-content-center">
        <div class="col-lg-10">
            <h1 class="mt-4">Dashboard</h1>
            <ol class="breadcrumb mb-4">
                <li class="breadcrumb-item active">Dashboard</li>
            </ol>
            <div class="row">
                <div class="col-xl-3 col-md-6">
                    <div class="card bg-primary text-white mb-4">
                        <div class="card-body">News</div>
                        <div class="card-footer d-flex align-items-center justify-content-between">
                            <a class="small text-white stretched-link" href="#">View Details</a>
                            <div class="small text-white"><i class="fas fa-angle-right"></i></div>
                        </div>
                    </div>
                </div>
                <div class="col-xl-3 col-md-6">
                    <div class="card bg-warning text-white mb-4">
                        <div class="card-body">Offers</div>
                        <div class="card-footer d-flex align-items-center justify-content-between">
                            <a class="small text-white stretched-link" href="#">View Details</a>
                            <div class="small text-white"><i class="fas fa-angle-right"></i></div>
                        </div>
                    </div>
                </div>
                <div class="col-xl-3 col-md-6">
                    <div class="card bg-success text-white mb-4">
                        <div class="card-body">Currency List</div>
                        <div class="card-footer d-flex align-items-center justify-content-between">
                            <a class="small text-white stretched-link" href="#">View Details</a>
                            <div class="small text-white"><i class="fas fa-angle-right"></i></div>
                        </div>
                    </div>
                </div>
                <div class="col-xl-3 col-md-6">
                    <div class="card bg-danger text-white mb-4">
                        <div class="card-body">ATMs</div>
                        <div class="card-footer d-flex align-items-center justify-content-between">
                            <a class="small text-white stretched-link" href="#">View Details</a>
                            <div class="small text-white"><i class="fas fa-angle-right"></i></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row mb-4">
                <ol class="breadcrumb mb-4">
                    <li th:text="${user.getName()}" class="breadcrumb-item active"></li>
                    <li th:text="${user.getSurname()}" class="breadcrumb-item active"></li>
                </ol>
                <hr>
                <div class="d-flex justify-content-center mb-2">
                    <form th:action="@{/user/account-new}" th:object="${form}" method="post">
                        <div class="row">
                            <div class="row mb-3">
                                <div class="d-flex row mb-3">
                                    <label for="currency" class="mb-1">Currency:</label>
                                    <select th:field="*{currencyType}" id="currency" name="currency"
                                            class="form-control">
                                        <option th:each="c : ${currencies}" th:value="${c.getName()}"
                                                th:text="${c.getName()}"></option>
                                    </select>
                                </div>
                                <div class="row">
                                    <span class="mb-1"><i>Pin must contain 6 digits</i></span>
                                    <div class="col-lg-6">
                                        <label for="pin">Enter pin:</label>
                                        <input th:field="*{pin}" class="form-control d-inline-block" type="password"
                                               id="pin"
                                               name="pin"
                                               inputmode="numeric" pattern="\d{6}" required
                                               style="width: 80px; margin-left: 15px">
                                    </div>
                                    <div class="col-lg-6">
                                        <label for="repeatPin">Repeat pin:</label>
                                        <input th:field="*{repeatPin}" class="form-control d-inline-block"
                                               type="password"
                                               id="repeatPin"
                                               name="repeatPin" inputmode="numeric" pattern="\d{6}" required
                                               style="width: 80px; margin-left: 15px">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <p th:if="${#fields.hasErrors('pin')}" class="text-danger"
                                       th:errors="*{pin}"></p>
                                </div>
                                <div class="col">
                                    <p th:if="${#fields.hasErrors('repeatPin')}" class="text-danger"
                                       th:errors="*{repeatPin}"></p>
                                </div>
                            </div>
                            <div class="col mb-3 d-flex justify-content-center w-25">
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
<script src="js/scripts.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js" crossorigin="anonymous"></script>
<script src="assets/demo/chart-area-demo.js"></script>
<script src="assets/demo/chart-bar-demo.js"></script>
<script src="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/umd/simple-datatables.min.js"
        crossorigin="anonymous"></script>
<script src="js/datatables-simple-demo.js"></script>
</body>
</html>
