<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <title>Dashboard - SB Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/style.min.css" rel="stylesheet"/>
    <link href="/css/styles.css" rel="stylesheet"/>
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
</head>
<body class="sb-nav-fixed">
<style>
    .body-container {
        width: 1000px;
        margin: 0 auto;
        border-left-style: solid;
        border-left-width: 2px;
        border-left-color: rgba(33, 37, 41, 0.66);
        border-right-style: solid;
        border-right-width: 2px;
        border-right-color: rgba(33, 37, 41, 0.66);
        background-color: whitesmoke;
    }

    .cell_big {
        width: 200px;
        margin-right: 5px;
        border-bottom-width: 1px;
        border-bottom-color: rgba(119, 136, 153, 0.62);
    }

    .cell_small {
        width: 100px;
        margin-right: 5px;
        border-bottom-width: 1px;
        border-bottom-color: rgba(119, 136, 153, 0.62);
    }
</style>
<div class="body-container container-fluid mt-5 h-100">
    <div class="row justify-content-center">
        <div class="col-lg-10">
            <h1 class="mt-4">Dashboard</h1>
            <ol class="breadcrumb mb-4">
                <li class="breadcrumb-item active">Dashboard</li>
            </ol>
            <div class="row">
                <div class="col-xl-3 col-md-6">
                    <div class="card bg-primary text-white mb-4">
                        <div class="card-body">News</div>
                        <div class="card-footer d-flex align-items-center justify-content-between">
                            <a class="small text-white stretched-link" href="#">View Details</a>
                            <div class="small text-white"><i class="fas fa-angle-right"></i></div>
                        </div>
                    </div>
                </div>
                <div class="col-xl-3 col-md-6">
                    <div class="card bg-warning text-white mb-4">
                        <div class="card-body">Offers</div>
                        <div class="card-footer d-flex align-items-center justify-content-between">
                            <a class="small text-white stretched-link" href="#">View Details</a>
                            <div class="small text-white"><i class="fas fa-angle-right"></i></div>
                        </div>
                    </div>
                </div>
                <div class="col-xl-3 col-md-6">
                    <div class="card bg-success text-white mb-4">
                        <div class="card-body">Currency List</div>
                        <div class="card-footer d-flex align-items-center justify-content-between">
                            <a class="small text-white stretched-link" href="#">View Details</a>
                            <div class="small text-white"><i class="fas fa-angle-right"></i></div>
                        </div>
                    </div>
                </div>
                <div class="col-xl-3 col-md-6">
                    <div class="card bg-danger text-white mb-4">
                        <div class="card-body">ATMs</div>
                        <div class="card-footer d-flex align-items-center justify-content-between">
                            <a class="small text-white stretched-link" href="#">View Details</a>
                            <div class="small text-white"><i class="fas fa-angle-right"></i></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row mb-4">
                <ol class="breadcrumb mb-4">
                    <li th:text="${user.getName()}" class="breadcrumb-item active"></li>
                    <li th:text="${user.getSurname()}" class="breadcrumb-item active"></li>
                </ol>
                <hr>
                <div class="d-inline-flex mb-2">
                    <!--Basic info-->
                    <!--Current date-->
                    <a th:text="${date}"></a>
                    <form th:action="@{/user/account-new}" th:object="${bankAccount}" method="post">
                        <!--Currency Type-->
                        <label for="currency"></label>
                        <select id="currency" name="currency">
                            <option th:each="c : ${currencies}" th:value="${c.getName()}" th:text="${c.getName()}"></option>
                        </select>
                        <br/>
                        <button type="submit">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
<script src="js/scripts.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js" crossorigin="anonymous"></script>
<script src="assets/demo/chart-area-demo.js"></script>
<script src="assets/demo/chart-bar-demo.js"></script>
<script src="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/umd/simple-datatables.min.js"
        crossorigin="anonymous"></script>
<script src="js/datatables-simple-demo.js"></script>
</body>
</html>
